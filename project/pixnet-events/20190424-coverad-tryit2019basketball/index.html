<html lang="zh-Hant">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=320, initial-scale=1, user-scalable=0, shrink-to-fit=no">
		<title></title>
        <link rel="stylesheet" type="text/css" href="dist/css/screen.css" />
	</head>
	<body>
		<main id="main" class="main" data-section="1" data-score data-result>
			<div class="bg disable-dbl-tap-zoom"></div>
			<div class="logo"></div>
			<section class="section__item section__item--1" data-section="index">
				<div class="bg"></div>
				<div class="content">
					<div class="title_1"></div>
					<div class="title_2"></div>
					<div class="start_btn"></div>
					<div class="title_3"></div>
				</div>
			</section>

			<section class="section__item section__item--2" data-section="rule" data-countdown="3">
				<div class="bg"></div>
				<div class="content">
					<!-- <div class="countdown"></div> -->
					<div class="howtoplay"></div>
				</div>
			</section>

			<section class="section__item section__item--3" data-section="game" data-countdown data-alert data-wind>
				<div class="bg"></div>
				<div class="content">
					<div class="info">
						<div class="time"><label id="game--time"></label></div>
						<div class="score"><label id="game--score" class="score--item">0</label></div>
					</div>
					<div id="game" class="game">
						<div id="textalert" class="textalert">
							<label class="alertlabel"></label>
						</div>
						<div id="ballroll" class="ballroll" data-line></div>
						<div id="wind" class="wind"></div>
						<div id="finger" class="finger"></div>
						<div id="pokes" class="pokes">
							<div id="poke_right" class="poke poke_right disable-dbl-tap-zoom" data-orientation="right"></div>
							<div id="poke_left" class="poke poke_left disable-dbl-tap-zoom" data-orientation="left"></div>
						</div>
					</div>
				</div>
			</section>

            <section class="section__item section__item--4" data-section="result">
                <div class="bg"></div>
                <div class="content">
                	<div class="title1"></div>
                	<div class="title2"><span id="result_score" class="result_score">0</span></div>
                	<div class="kv"></div>
                    <div class="btns">
                        <div class="btns-item again"></div>
                        <div class="btns-item link"></div>
                    </div>
                </div>
            </section>
		</main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type='text/javascript'></script>
        <script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>
		<!-- <script src="dist/js/all.js"></script> -->

		<!-- BEGIN TweenMax - GreemSock -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/easing/EasePack.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
		<!-- END TweenMax - GreemSock -->

		<script src='https://unpkg.com/spritespin@4.0.3/release/spritespin.js' type='text/javascript'></script>

		<script src="https://wucl.github.io/resume2020/public/js/custom/eventdevice.js"></script>
        <script src="dist/js/_define.js"></script>
        <script src="dist/js/preload.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
