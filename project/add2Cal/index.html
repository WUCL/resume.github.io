<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calendar Creator 🗓</title>
        <meta name="Keywords" content="calendar" />
        <meta name="description" content="Add to Calendar by Website." />
        <meta property="og:url" content="https://wucl.github.io/project/add2Cal/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Calendar" />
        <meta property="og:description" content="Add to Calendar by Website." />
        <meta property="og:image" content="../favicon.png" />
        <link rel="shortcut icon" type="image/png" href="../favicon.png" />

        <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500&amp;subset=chinese-traditional" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap" rel="stylesheet">
		
        <link rel="stylesheet" type="text/css" href="./public/css/style.min.css" />
	</head>
	<body>
		<main id="main" class="main">
			<h1 title="Calendar Creator">Calendar Creator</h1>
			<section class="_1_form">
				<div class="inner">
					<h2 class="title" title="Step1. Setting"><label>Step1.</label>Setting ⚙️</h2>
					<ul>
						<li title="Summary">
							<label>Summary</label>
							<input class="summary" type="text" name="cal-summary" v-model="form.$summary">
						</li>
						<li title="Details">
							<label>Details</label>
							<input class="details" type="text" name="cal-details" v-model="form.$details">
						</li>
						<li title="Location">
							<label>Location</label>
							<input class="location" type="text" name="cal-location" v-model="form.$location">
						</li>
						<li title="Start Time">
							<label>Start Time</label>
							<input class="datetime-1" type="datetime-local" name="cal-time-1" v-model="form.$startTime" @focus="timeOnClick1">
						</li>
						<li title="End Time">
							<label>End Time</label>
							<input class="datetime-2" type="datetime-local" name="cal-time-2" v-model="form.$endTime" @focus="timeOnClick2">
						</li>
					</ul>
				</div>
			</section>
			<section class="_2_result">
				<div class="inner">
					<h2 class="title" title="Step2. Add to Your Calendar"><label>Step2.</label>Add to Your Calendar 🗓</h2>
					<div class="buttons">
						<a class="cal-google" target="_blank" :href="cal$google">Google</a>
						<a class="cal-yahoo" target="_blank" :href="cal$yahoo">Yahoo!</a>
						<button class="cal-apple" v-on:click="icalDownload">Apple</button>
						<button class="cal-outlook" v-on:click="icalDownload">Outlook</button>
					</div>
				</div>
			</section>
		</main>

        <script src="./public/js/define.js"></script>
		<script src="./public/js/custom/eventdevice.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="./public/js/main.js"></script>
	</body>
</html>
