<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=320, initial-scale=1, user-scalable=0, shrink-to-fit=no">
        <title>petad</title>
        <link rel="icon" type="image/png" href="./favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./public/css/screen.min.css" />
	</head>
	<body>
		<main id="main" class="main" data-section="2" data-score data-result>
			<div class="bg"></div>
			<section class="section__item section__item--1">
				<div class="bg"></div>
				<div class="content">
					<div class="btns">
						<button class="btn-start"></button>
					</div>
				</div>
			</section>
			<section class="section__item section__item--2" data-countdown>
				<div class="bg"></div>
				<div class="content">
					<div class="howtoplay"></div>
					<div class="countdown"></div>
					<div id="teaching" class="teaching"></div>
				</div>
			</section>
			<section class="section__item section__item--3" data-countdown="">
				<div class="bg">
					<div class="runtrack"></div>
					<div class="side-l"></div>
					<div class="side-r"></div>
				</div>
				<div class="content">
					<div class="info">
						<div class="time"><label id="game--time"></label></div>
						<div class="score">
							<label id="game--score" class="score--item low">0</label>
						</div>
					</div>
					<div class="game">
						<div id="stuffs" class="stuffs"></div>
						<div id="catcher" class="catcher draggable ui-widget-content">
							<div class="arrow"></div>
						</div>
						<div id="teaching" class="teaching"></div>
						<div id="bggirl" class="bggirl"></div>
					</div>
				</div>
			</section>
		    <section class="section__item section__item--4">
		        <div class="bg"></div>
		        <div class="content">
		        	<div class="grade"></div>
		            <div class="btns">
		                <button class="btn-again"></button>
		                <button class="btn-more"></button>
		            </div>
		        </div>
		    </section>
		    <!-- <div id="shock" class="shock"></div> -->
		</main>

        <script src="./public/js/all.js"></script>
		<script src="./public/lib/jquery/1.12.4/jquery.min.js"></script>
		<script src="./public/js/custom/eventdevice.js"></script>
		<script src="./public/lib/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="./public/lib/gsap/2.0.2/easing/EasePack.min.js"></script>
		<script src="./public/lib/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
		<script src="./public/lib/jquery.ui/jquery.ui.core.js"></script>
		<script src="./public/lib/jquery.ui/jquery.ui.widget.js"></script>
		<script src="./public/lib/jquery.ui/jquery.ui.mouse.js"></script>
		<script src="./public/lib/jquery.ui/jquery.ui.draggable.js"></script>
		<script src="./public/lib/jquery-collision/jquery-collision.min.js"></script>
		<script src="./public/js/main.js"></script>
	</body>
</html>
