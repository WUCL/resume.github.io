<!Doctype html>
<html lang="zh-Hant">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=320, initial-scale=1, user-scalable=0, shrink-to-fit=no">
		<title></title>
        <link rel="stylesheet" type="text/css" href="dist/css/screen.css" />
	</head>
	<body>
		<!-- BEGIN Flybn Code -->
		<!-- Secure Pixel Call / pixnet_plc0001 (PIX_Mobi) Placement -->
			<!-- <img src="https://secure-gl.imrworldwide.com/cgi-bin/m?ca=nlsn157106&cr=crtve&ce=pixnet&pc=pixnet_plc0001&ci=nlsnci3152&am=3&at=view&rt=banner&st=image&r=[timestamp]" style="display:none"/> -->
		<!-- Secure Pixel Call / pixnet_plc0002 (Flybn) Placement -->
			<img src="https://secure-gl.imrworldwide.com/cgi-bin/m?ca=nlsn157106&cr=crtve&ce=pixnet&pc=pixnet_plc0002&ci=nlsnci3152&am=3&at=view&rt=banner&st=image&r=[timestamp]" style="display:none"/>
		<!-- END Flybn Code -->
		<main id="main" class="main" data-section="1" data-score="50" data-result="">
			<div class="bg"></div>

			<section class="section__item section__item--1" data-section="index">
				<div class="bg"></div>
				<div class="logo_w"></div>
				<div class="main_text"></div>
			</section>

			<section class="section__item section__item--2" data-section="rule" data-countdown="3">
				<div class="bg"></div>
				<div class="content">
					<div class="countdown"></div>
					<div class="howtoplay"></div>
				</div>
			</section>

			<section class="section__item section__item--3" data-section="game" data-countdown="">
				<div class="bg"></div>
				<div class="content">
					<div class="info">
						<div class="time"><label id="game--time"></label></div>
						<div class="score">
							<label id="game--score" class="score--item">0</label>
						</div>
					</div>
					<div id="game" class="game">
						<div id="stuffs" class="stuffs"></div>
						<div id="catcher_box" class="catcher_box">
							<div id="catcher" class="catcher draggable ui-widget-content">
								<div id="points" class="points"></div>
								<div id="dialogs" class="dialogs"></div>
							</div>
						</div>
					</div>
					<!-- <div id="gamma" style="position: absolute;"></div> -->
				</div>
			</section>

            <section class="section__item section__item--4" data-section="result">
                <div class="bg"></div>
                <div class="content">
                    <div class="btns">
                        <div class="btns-item again"></div>
                        <div class="btns-item link"></div>
                        <div class="btns-item share fb"></div>
                        <div class="btns-item share line"></div>
                    </div>
                </div>
            </section>
		</main>

		<div id="PRELOAD_ITEM">
			<img id="item_plus_1" src="dist/img/item_plus_1.png">
			<img id="item_plus_2" src="dist/img/item_plus_2.png">
			<img id="item_plus_3" src="dist/img/item_plus_3.png">
			<img id="item_minus_1" src="dist/img/item_minus_1.png">
			<img id="item_minus_2" src="dist/img/item_minus_2.png">
			<img id="item_minus_3" src="dist/img/item_minus_3.png">
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="dist/js/all.js"></script>

		<!-- BEGIN TweenMax - GreemSock -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/easing/EasePack.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
		<!-- END TweenMax - GreemSock -->

		<!-- BEGIN 拖曳偵測 -->
		<script src="dist/js/plugin/jqueryui/jquery.ui.core.js"></script>
		<script src="dist/js/plugin/jqueryui/jquery.ui.widget.js"></script>
		<script src="dist/js/plugin/jqueryui/jquery.ui.mouse.js"></script>
		<script src="dist/js/plugin/jqueryui/jquery.ui.draggable.js"></script>
		<!-- END 拖曳偵測 -->

		<!-- BEGIN 碰撞偵測 -->
		<script src="dist/js/plugin/jquery-collision.min.js"></script>
		<!-- END 碰撞偵測 -->

		<script src="dist/js/main.js"></script>
	</body>
</html>
